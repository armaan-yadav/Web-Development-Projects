<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/66b3abc150.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main-heading">
          <h2>Password Generator</h2>
        </div>
        <div class="main-password">
          <input type="text" placeholder="Password " id="passwd" />
          <button onclick="copyText()" id="buttonCopied">
            <span  id="copied"> </span><i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div class="main-setting">
          <div class="main-setting-length">
            <div class="main-setting-length-div">
              <p>Password Length</p>
              <output id="value"> </output>
            </div>
            <input
              id="input"
              value="10"
              step="1"
              type="range"
              min="4"
              max="20"
            />
          </div>
          <div class="main-setting-slider"></div>
          <div class="main-setting  -checkbox">
            <input type="checkbox" name="up" id="up"  class="check" />
            <label for="up">Include Uppercase Letters</label>
            <input type="checkbox" name="lw" id="lw" class="check"  />
            <label for="lw">Include Lowercase Letters</label>
            <input type="checkbox" name="num" id="num" class="check"  />
            <label for="num">Include Numbers</label>
            <input type="checkbox" name="sym" id="sym" class="check"  />
            <label for="sym">Include Symbols</label>
          </div>
          <div class="main-setting-strength">
            <h5>Password Strength</h5>
            <output id="strength"> h </output>
          </div>
          <div class="main-setting-generate">
            <button onclick="strengthCalc()" id="generateBtn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/style.js"></script>
  </body>
</html>
